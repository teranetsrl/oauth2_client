    sdk: flutter
  crypto: ^3.0.3
  flutter_secure_storage: ^10.0.0-beta.4
  flutter_web_auth_2: ^5.0.0-alpha.0
  http: ^1.1.0
  meta: ^1.12.0
  random_string: ^2.3.1
